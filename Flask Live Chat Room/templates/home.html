{% extends 'base.html' %}
{% block content %}
<form method="post" class="form">
	<h3>Enter the Chat room</h3>
	<div class="name-input">
		<label>Name: </label>
		<input type="text" placeholder="Pick a name!" name="name" value="{{name}}">
	</div>
	<br>
	<div class="join">
		<input type="text" placeholder="Room code" name="code" value="{{code}}">
		<button type="submit" name="join"> Join</button>
	</div>
	<br>
	<button type="submit" name="create" class="create-btn">
		Create a room
	</button>
	{% if error %}
		<script>window.alert("{{error}}")</script>
	{% endif %}
</form>
{% endblock %}
